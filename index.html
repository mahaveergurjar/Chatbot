<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Chat Application</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main id="chat-container" aria-labelledby="chat-heading">
      <header>
        <!-- Added a class for the chat-heading and the theme button
    Theme button added having id "theme-button" and image wuth id "theme-icon"
     -->
        <div class="container">
          <h1 id="chat-heading">Chat Application</h1>
          <div id="theme-button">
            <img
              id="theme-icon"
              src="assets/theme-button/images/light-mode.png"
              alt="Theme Icon"
            />
          </div>
        </div>
      </header>

      <section
        id="chat"
        class="chat"
        aria-live="polite"
        aria-atomic="true"
      ></section>

      <section class="input-container">
        <input
          type="text"
          id="input"
          aria-label="Message input"
          placeholder="Type your message here..."
          autofocus
          autocomplete="off"
          aria-required="true"
        />
        <button id="send-button" aria-label="Send message">Send</button>
      </section>
    </main>

    <script src="renderer.js"></script>
  </body>
</html>
